<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgive Me? XOXO üíô</title>
  <style>
    /* Reset dan base styles */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3a3a3a;
      user-select: none;
      overflow: hidden;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      padding: 30px 40px;
      text-align: center;
      position: relative;
      min-height: 320px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #d35400;
      letter-spacing: 1.2px;
      user-select: text;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      user-select: text;
    }
    .xoxo {
      font-size: 1.5rem;
      color: #e67e22;
      font-weight: bold;
      margin-bottom: 25px;
      user-select: text;
    }
    button {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 15px rgba(230,126,34,0.4);
      user-select: none;
      margin: 10px auto;
      min-width: 130px;
      display: block;
      position: static; /* Default position */
    }
    button:hover {
      background-color: #d35400;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    .message-box {
      background-color: #fef3e7;
      border-radius: 15px;
      padding: 25px 30px;
      margin-top: 30px;
      font-style: italic;
      color: #d35400;
      box-shadow: inset 0 0 15px #f5c27a;
      user-select: text;
      font-size: 1.15rem;
      line-height: 1.6;
    }
    .heart {
      color: #e74c3c;
      font-size: 2rem;
      animation: heartbeat 1.5s infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        padding: 12px 20px;
        font-size: 1rem;
        min-width: 110px;
      }
      .container {
        padding: 25px 20px;
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>I'm Sorry... <span class="heart">‚ù§Ô∏è</span></h1>
    <p>I never meant to hurt you. Can you please forgive me? XOXO</p>
    <div class="xoxo">XOXO üíå</div>

    <button id="forgiveBtn">Forgive Me</button>
    <button id="notYetBtn">Not Yet</button>

    <div id="finalMessage" class="message-box" style="display:none;">
      <p>
        Thank you for forgiving me! Your kindness means the world to me. Sending you all my love and XOXO! üíñü§ó
      </p>
    </div>
  </div>

  <script>
    const notYetBtn = document.getElementById('notYetBtn');
    const forgiveBtn = document.getElementById('forgiveBtn');
    const finalMessage = document.getElementById('finalMessage');
    const container = document.getElementById('container');

    // Fungsi untuk menggerakkan tombol "Not Yet" ke posisi acak di dalam container
    function moveButtonRandomly() {
      // Ubah posisi tombol menjadi absolute agar bisa dipindah bebas
      notYetBtn.style.position = 'absolute';

      const maxTop = container.clientHeight - notYetBtn.offsetHeight - 20; // buffer 20px
      const maxLeft = container.clientWidth - notYetBtn.offsetWidth - 20;

      const randomTop = Math.floor(Math.random() * maxTop);
      const randomLeft = Math.floor(Math.random() * maxLeft);

      notYetBtn.style.top = randomTop + 'px';
      notYetBtn.style.left = randomLeft + 'px';
      notYetBtn.style.transform = 'none'; // reset transform
    }

    // Event klik tombol "Not Yet"
    notYetBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveButtonRandomly();
    });

    // Event klik tombol "Forgive Me"
    forgiveBtn.addEventListener('click', () => {
      forgiveBtn.style.display = 'none';
      notYetBtn.style.display = 'none';
      finalMessage.style.display = 'block';
    });

    // Optional: tombol "Not Yet" juga bergerak saat disentuh di perangkat mobile
    notYetBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButtonRandomly();
    });
  </script>
</body>
</html>
